<!doctype html>
<html lang="en">
  <head>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="../../img/Logo/Logo-IPB.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gymnasium IPB</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <section id="login">
    <div class="container my-5 custom-rounded shadow-lg" >
      <div class="row">
        <div class="col-md-5 image-section">
            <img src="../../img/Galeri/gedung-gymnasium3.jpg" alt="gedung gymnasium" class="image-login custom-rounded-start-2">
        </div>
        <div class="col-md-7 input-section my-auto">
            <h2 class="text-center">Reset Password</h2>
            <form action="" class="form">
                <div class="newPassword">
                   <input class="newPassword form-control form-control-lg" type="password" placeholder="New password" aria-label=".form-control-lg example">
                </div>
                <div class="confirmPassword">
                    <input class="confirmPassword form-control form-control-lg" type="password" placeholder="Confirm Password" aria-label=".form-control-lg example">
                </div>
                <button type="button" class="btn btn-outline-primary btn-login mt-4">Reset</button>
            </form>
        </div>
      </div>
    </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
